<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div id="sectionContainer">
        <div id="inroContainer">
            <div id="introText">
                <h1>Kyle Lingat</h1>
                <h2>Front End Web Developer</h2>
                <div id="contactBar">
                    <a href="https://github.com/kylelingat" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:kylejlingat@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            <div id="arrowDown">
                <i class="far fa-arrow-alt-circle-down"></i>
            </div>
        </div>
        <div id="projectsContainer">
            <h1 id="t">Projects</h1>
            <div id="projectGridContainer">
                <div id="hackSeaContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="hackSea" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>Hack for the Sea Hackathon 2nd Place</h2>
                    </div>
                </div>
                <div id="hacc4EduContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="hacc4Edu" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>HACC4Edu Hackathon 1st Place </h2>
                    </div>
                </div>
                <div id="bluePlanetContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="bluePlanet" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>BluePlanet Foundation Project</h2>
                    </div>
                </div>
                <div id="marvelApiContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="marvelApi" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>MarvelAPI Project</h2>
                    </div>
                </div>
                <div id="sushiWebContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="sushiWeb" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>Sushi Website</h2>
                    </div>
                </div>
                <div id="constructionWebContainer" class="projectGridItem">
                    <div class="projectImageBackground">
                        <div id="constructionWeb" class="projectImage"></div>
                    </div>
                    <div class="projectTitle">
                        <h2>Construction Website</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
              <span class="close"><i class="fas fa-times"></i></span>
              <h1 id="projName">Project Name</h1>
            <div id="modalInfoWrap">
                <div id="modalInfoContainer">
                    <div id="modalContentGrid">
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
